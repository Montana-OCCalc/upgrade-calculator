<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upgrade & Warranty Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: -apple-system, BlinkMacSystemFont, Arial; margin:0; background:#f3f4f6; }
header { background:#111827; color:white; padding:12px; text-align:center; }
h2 { margin:5px 0; }
.container { padding:12px; max-width:900px; margin:auto; }
.card { background:white; border-radius:10px; padding:14px; margin-bottom:14px; box-shadow:0 2px 6px rgba(0,0,0,.08); }
.grid { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
.grid3 { display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; }
label { font-weight:600; font-size:14px; }
input { width:100%; padding:10px; font-size:16px; margin-top:4px; }
.toggle { display:flex; gap:10px; margin-top:6px; }
.toggle button { flex:1; padding:12px; font-size:16px; border-radius:8px; border:2px solid #d1d5db; background:white; }
.toggle button.active { background:#2563eb; color:white; border-color:#2563eb; }
.pkg { text-align:center; }
.pkg h3 { margin-bottom:4px; }
.big { font-size:22px; font-weight:700; }
.muted { color:#6b7280; font-size:13px; }
.admin { display:none; }
button.expand { width:100%; padding:12px; border-radius:8px; border:none; background:#111827; color:white; font-size:16px; }
</style>
</head>

<body>

<header>
  <h2>Upgrade & Warranty Calculator</h2>
</header>

<div class="container">

<!-- INPUT DATA -->
<div class="card">
<h3>Input Data</h3>
<div class="grid">
<div>
<label>Perimeter Length</label>
<input id="perimeter" type="number" value="0">
</div>
<div>
<label>Valley Length</label>
<input id="valley" type="number" value="0">
</div>
<div>
<label>Number of Squares</label>
<input id="squares" type="number" value="0">
</div>
<div>
<label>Ridge Length</label>
<input id="ridge" type="number" value="0">
</div>
</div>

<label>Slope Pitch Tier</label>
<div class="toggle">
<button onclick="setTier(1)">Tier 1</button>
<button onclick="setTier(2)">Tier 2</button>
<button onclick="setTier(3)">Tier 3</button>
</div>

<label>Ridge Vent Upgrade</label>
<div class="toggle">
<button onclick="setYN('ridgeVent',true)">YES</button>
<button onclick="setYN('ridgeVent',false)">NO</button>
</div>

<label>Ice & Water Barrier Upgrade</label>
<div class="toggle">
<button onclick="setYN('iceWater',true)">YES</button>
<button onclick="setYN('iceWater',false)">NO</button>
</div>

<label>Shingle Upgrade</label>
<div class="toggle">
<button onclick="setYN('shingle',true)">YES</button>
<button onclick="setYN('shingle',false)">NO</button>
</div>
</div>

<!-- RESULTS -->
<div class="card">
<h3>Totals
